<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack - Carbon Footprint Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üåø EcoTrack</h1>
            <p>Track your carbon footprint and make a difference for the planet!</p>
        </header>

        <main>
            <section class="form-section">
                <h2>Track Your Carbon Footprint</h2>
                <form id="footprintForm">
                    <div class="form-group">
                        <label for="transport">üöó Transport Mode:</label>
                        <select id="transport" name="transport" required>
                            <option value="car">Car</option>
                            <option value="bike">Bike</option>
                            <option value="bus">Bus</option>
                            <option value="walk">Walk</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="meals">üç¥ Meals (Per Day):</label>
                        <select id="meals" name="meals" required>
                            <option value="non-veg">Non-Veg</option>
                            <option value="veg">Veg</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="meal-count">Number of Meals:</label>
                        <input type="number" id="meal-count" name="meal-count" min="0" placeholder="Enter number of meals" required>
                    </div>

                    <div class="form-group">
                        <label for="electricity-hours">‚ö° Hours of Electricity Usage:</label>
                        <input type="number" id="electricity-hours" name="electricity-hours" min="0" placeholder="Enter hours" required>
                    </div>

                    <button type="submit" class="btn-submit">Calculate Footprint</button>
                </form>
            </section>

            <section class="result-section">
                <h2>üí° Your Carbon Footprint</h2>
                <div id="result">Enter your details above to calculate your footprint.</div>
            </section>
        </main>

        <footer>
            <p>üåç Together, we can make a difference! | EcoTrack ¬© 2024</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
